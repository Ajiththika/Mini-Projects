<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gallery-container">
    <!-- Main large image -->
    <img id="mainImage" src="./assets/main.webp" alt="Main Image">

    <!-- Thumbnails as smaller images -->
    <div class="pictures">
      <img src="./assets/img1.jpeg" data-large="./assets/img1.jpeg" alt="Picture 1" class="active">
      <img src="./assets/img6.jpg" data-large="./assets/img6.jpg" alt="Picture 2">
      <img src="./assets/img12.jpg" data-large="./assets/img12.jpg" alt="Picture 3">
      <img src="./assets/img13.jpg" data-large="./assets/img13.jpg" alt="Picture 4">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
